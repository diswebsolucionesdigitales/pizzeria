<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Control - Pizzería</title>
    <link rel="stylesheet" href="styles/admin.css">
</head>
<body>
    <div id="login-section" class="login-container">
        <div class="login-form">
            <h2>Acceso Administrativo</h2>
            <form id="login-form">
                <div class="form-group">
                    <label for="password">Contraseña:</label>
                    <input type="password" id="password" required>
                </div>
                <button type="submit">Ingresar</button>
                <p id="login-error" class="error-message"></p>
            </form>
        </div>
    </div>

    <div id="admin-panel" class="hidden">
        <header>
            <div class="container">
                <h1>Panel de Control - Pizzería</h1>
                <button id="logout-btn">Cerrar Sesión</button>
            </div>
        </header>

        <div class="container">
            <div class="admin-panel">
                <h3>Gestionar Pizzas</h3>
                <form id="pizza-form" class="admin-form">
                    <input type="hidden" id="pizza-id">
                    <div class="form-group">
                        <label for="pizza-name">Nombre:</label>
                        <input type="text" id="pizza-name" required>
                    </div>
                    <div class="form-group">
                        <label for="pizza-description">Descripción:</label>
                        <textarea id="pizza-description" rows="3" required></textarea>
                    </div>
                    <div class="form-group">
                        <label for="pizza-price">Precio:</label>
                        <input type="number" id="pizza-price" step="0.01" min="0" required>
                    </div>
                    <div class="form-group">
                        <label for="pizza-image">URL de la imagen:</label>
                        <input type="text" id="pizza-image" required>
                    </div>
                    <button type="submit" id="submit-btn">Guardar Pizza</button>
                </form>

                <div class="admin-list">
                    <h3>Pizzas en Menú</h3>
                    <div id="admin-pizza-list">
                        <!-- Lista de pizzas para administrar -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/auth.js"></script>
    <script src="js/admin.js"></script>
</body>
</html>
